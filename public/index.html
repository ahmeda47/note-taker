<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Add your notes</title>
</head>
<body>

    <div class="container">
        <h1>This is your main page</h1>
            <input type="text" id='titleNote'>
            <input type="text" id='desNote'>
            <button class='submit'>add note</button>
            <a href="/notes"><button class="btn btn-primary">View Notes</button></a>
    </div>

    <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/notes">API Notes Link</a>
        </div>
      </footer>

    <script type="text/javascript">
        $('.submit').on('click', () => {
            event.preventDefault();
            const newNote = {
                title: $('#titleNote').val().trim(),
                description: $('#desNote').val().trim()
            }

            // console.log(newNote);

            $.post('api/notes', newNote);

            //clear input
            $('#titleNote').val('');
            $('#desNote').val('');
        })
    </script>
    
</body>
</html>
